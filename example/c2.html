<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件 Local Registration</title>
    <script src="dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<component-a></component-a>-->
    <component-b></component-b>
</div>
<script>

var ComponentA = {
    template: '<p>Content borrowed by component-a.</p>'
}
var ComponentB = {
    components: {
        'component-a': ComponentA
    },
    template: '<div class="article"><h1 class="title">Title</h1><div class="content"><component-a></component-a></div></div>'
}

new Vue({
  el: '#app',
  components: {
    // 'component-a': ComponentA,
    'component-b': ComponentB
  }
})
</script>
</body>
</html>
