<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>object freeze</title>
    <script src="dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ foo }}</p>
  <!-- 这里的 `foo` 不会更新！ -->
  <button v-on:click="foo = 'baz'">Change it</button>
</div>
<script>
var obj = {
  foo: 'bar'
}

Object.freeze(obj)

new Vue({
  el: '#app',
  data: obj
})
</script>
</body>
</html>
